<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" fill="none">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#f97316;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ef4444;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="playGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f3f4f6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="16" cy="16" r="15" fill="url(#bgGradient)" stroke="#1f2937" stroke-width="2"/>
  
  <!-- Play triangle -->
  <path d="M12 10 L12 22 L22 16 Z" fill="url(#playGradient)" stroke="#1f2937" stroke-width="0.5"/>
  
  <!-- Subtle inner shadow effect -->
  <circle cx="16" cy="16" r="15" fill="none" stroke="rgba(0,0,0,0.2)" stroke-width="1" opacity="0.3"/>
</svg>
